<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>Endpoint Ping Tester - Monitor API Endpoints in Real-Time</title>
    <meta name="title" content="Endpoint Ping Tester - Monitor API Endpoints in Real-Time">
    <meta name="description"
        content="Free online tool to test and monitor API endpoints with real-time request tracking. Track response times, success rates, and performance metrics for your APIs.">
    <meta name="keywords"
        content="API tester, endpoint monitor, ping tester, API monitoring, endpoint testing, API performance, response time tracker, API health check">
    <meta name="author" content="Endpoint Ping Tester">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="theme-color" content="#2563eb">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ping-endpoint-tester.com/">
    <meta property="og:title" content="Endpoint Ping Tester - Monitor API Endpoints in Real-Time">
    <meta property="og:description"
        content="Free online tool to test and monitor API endpoints with real-time request tracking. Track response times, success rates, and performance metrics.">
    <!-- <meta property="og:image" content="https://ping-endpoint-tester.com/og-image.png"> -->
    <meta property="og:site_name" content="Endpoint Ping Tester">
    <meta property="og:locale" content="en_US">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://ping-endpoint-tester.com/">
    <meta name="twitter:title" content="Endpoint Ping Tester - Monitor API Endpoints in Real-Time">
    <meta name="twitter:description"
        content="Free online tool to test and monitor API endpoints with real-time request tracking. Track response times, success rates, and performance metrics.">
    <meta name="twitter:image" content="https://ping-endpoint-tester.com/twitter-image.png">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://ping-endpoint-tester.com/">

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Endpoint Ping Tester",
        "description": "Free online tool to test and monitor API endpoints with real-time request tracking. Track response times, success rates, and performance metrics for your APIs.",
        "url": "https://ping-endpoint-tester.com/",
        "applicationCategory": "DeveloperApplication",
        "operatingSystem": "Any",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        },
        "featureList": [
            "Real-time endpoint monitoring",
            "Response time tracking",
            "Success/failure rate tracking",
            "Performance metrics",
            "Dark mode support",
            "Customizable polling intervals"
        ]
    }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        .status-success {
            @apply bg-green-100 text-green-800 border-green-300 dark:bg-green-900 dark:text-green-200 dark:border-green-700;
        }

        .status-error {
            @apply bg-red-100 text-red-800 border-red-300 dark:bg-red-900 dark:text-red-200 dark:border-red-700;
        }

        .status-warning {
            @apply bg-yellow-100 text-yellow-800 border-yellow-300 dark:bg-yellow-900 dark:text-yellow-200 dark:border-yellow-700;
        }
    </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900 min-h-screen py-8 transition-colors">
    <div class="max-w-6xl mx-auto px-4">
        <!-- Header -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mb-6 transition-colors">
            <div class="flex justify-between items-start">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100 mb-2">Endpoint Ping Tester</h1>
                    <p class="text-gray-600 dark:text-gray-400">Monitor API endpoints with real-time request tracking
                    </p>
                </div>
                <button id="themeToggle" onclick="toggleTheme()"
                    class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800"
                    aria-label="Toggle dark mode">
                    <svg id="sunIcon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                        </path>
                    </svg>
                    <svg id="moonIcon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                        </path>
                    </svg>
                    <svg id="systemIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mb-6 transition-colors">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
                <div>
                    <label for="endpoint" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Endpoint URL
                    </label>
                    <input type="text" id="endpoint" placeholder="https://example.com/api/test"
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                </div>
                <div>
                    <label for="interval" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Interval (seconds)
                    </label>
                    <input type="number" id="interval" value="0.5" step="0.1" min="0.1"
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                </div>
                <div>
                    <label for="duration" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Duration (seconds)
                    </label>
                    <input type="number" id="duration" value="15" step="1" min="1"
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                </div>
                <div class="flex items-end">
                    <button id="toggleBtn" onclick="togglePolling()"
                        class="w-full px-6 py-2 bg-blue-600 dark:bg-blue-500 text-white rounded-lg hover:bg-blue-700 dark:hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 transition-colors font-medium">
                        Start Polling
                    </button>
                </div>
            </div>

            <!-- Progress Bar -->
            <div id="progressContainer" class="mt-4 hidden">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Progress</span>
                    <span id="progressText" class="text-sm text-gray-600 dark:text-gray-400">0s / 0s</span>
                </div>
                <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5">
                    <div id="progressBar"
                        class="bg-blue-600 dark:bg-blue-500 h-2.5 rounded-full transition-all duration-300"
                        style="width: 0%"></div>
                </div>
            </div>

            <!-- Stats -->
            <div id="stats"
                class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4 mt-4 pt-4 border-t border-gray-200 dark:border-gray-700">
                <div class="text-center">
                    <div class="text-2xl font-bold text-gray-800 dark:text-gray-100" id="totalRequests">0</div>
                    <div class="text-sm text-gray-600 dark:text-gray-400">Total Requests</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-green-600 dark:text-green-400" id="successCount">0</div>
                    <div class="text-sm text-gray-600 dark:text-gray-400">Successful</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-red-600 dark:text-red-400" id="errorCount">0</div>
                    <div class="text-sm text-gray-600 dark:text-gray-400">Failed</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-blue-600 dark:text-blue-400" id="avgResponseTime">0</div>
                    <div class="text-sm text-gray-600 dark:text-gray-400">Avg Response (ms)</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-green-500 dark:text-green-400" id="fastestResponse">-</div>
                    <div class="text-sm text-gray-600 dark:text-gray-400">Fastest (ms)</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-orange-600 dark:text-orange-400" id="slowestResponse">-</div>
                    <div class="text-sm text-gray-600 dark:text-gray-400">Slowest (ms)</div>
                </div>
            </div>
        </div>

        <!-- Request List -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 transition-colors">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100">Request History</h2>
                <button onclick="clearHistory()"
                    class="px-4 py-2 text-sm bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400 transition-colors">
                    Clear History
                </button>
            </div>
            <div id="requestList" class="space-y-2 max-h-96 overflow-y-auto">
                <div class="text-center text-gray-500 dark:text-gray-400 py-8">
                    No requests yet. Start polling to see results.
                </div>
            </div>
        </div>
    </div>

    <script>
        let pollingInterval = null;
        let durationTimeout = null;
        let progressInterval = null;
        let pollingStartTime = null;
        let isPolling = false;
        let requests = [];
        let responseTimes = [];

        // Load settings from localStorage on page load
        function loadSettings() {
            const savedEndpoint = localStorage.getItem('zeroDowntimeEndpoint');
            const savedInterval = localStorage.getItem('zeroDowntimeInterval');
            const savedDuration = localStorage.getItem('zeroDowntimeDuration');

            if (savedEndpoint) {
                document.getElementById('endpoint').value = savedEndpoint;
            }
            if (savedInterval) {
                document.getElementById('interval').value = savedInterval;
            }
            if (savedDuration) {
                document.getElementById('duration').value = savedDuration;
            }
        }

        // Save settings to localStorage
        function saveSettings() {
            const endpoint = document.getElementById('endpoint').value.trim();
            const interval = document.getElementById('interval').value;
            const duration = document.getElementById('duration').value;

            if (endpoint) {
                localStorage.setItem('zeroDowntimeEndpoint', endpoint);
            }
            if (interval) {
                localStorage.setItem('zeroDowntimeInterval', interval);
            }
            if (duration) {
                localStorage.setItem('zeroDowntimeDuration', duration);
            }
        }

        // Theme management
        function getSystemTheme() {
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        function applyTheme(theme) {
            const html = document.documentElement;
            const sunIcon = document.getElementById('sunIcon');
            const moonIcon = document.getElementById('moonIcon');
            const systemIcon = document.getElementById('systemIcon');

            // Hide all icons first
            sunIcon.classList.add('hidden');
            moonIcon.classList.add('hidden');
            systemIcon.classList.add('hidden');

            if (theme === 'system') {
                const systemTheme = getSystemTheme();
                html.classList.toggle('dark', systemTheme === 'dark');
                systemIcon.classList.remove('hidden');
            } else {
                html.classList.toggle('dark', theme === 'dark');
                if (theme === 'dark') {
                    moonIcon.classList.remove('hidden');
                } else {
                    sunIcon.classList.remove('hidden');
                }
            }
        }

        function toggleTheme() {
            const currentTheme = localStorage.getItem('theme') || 'system';
            let newTheme;

            // Cycle: system -> light -> dark -> system
            if (currentTheme === 'system') {
                newTheme = 'light';
            } else if (currentTheme === 'light') {
                newTheme = 'dark';
            } else {
                newTheme = 'system';
            }

            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        }

        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'system';
            applyTheme(savedTheme);

            // Listen for system theme changes
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                const currentTheme = localStorage.getItem('theme') || 'system';
                if (currentTheme === 'system') {
                    applyTheme('system');
                }
            });
        }

        // Load settings when page loads
        window.addEventListener('DOMContentLoaded', () => {
            loadSettings();
            initTheme();
        });

        function togglePolling() {
            const endpoint = document.getElementById('endpoint').value.trim();
            const interval = parseFloat(document.getElementById('interval').value);
            const duration = parseFloat(document.getElementById('duration').value);
            const toggleBtn = document.getElementById('toggleBtn');

            if (!isPolling) {
                // Start polling
                if (!endpoint) {
                    alert('Please enter an endpoint URL');
                    return;
                }

                if (interval <= 0) {
                    alert('Interval must be greater than 0');
                    return;
                }

                if (duration <= 0) {
                    alert('Duration must be greater than 0');
                    return;
                }

                // Save settings before starting
                saveSettings();

                isPolling = true;
                toggleBtn.textContent = 'Stop Polling';
                toggleBtn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                toggleBtn.classList.add('bg-red-600', 'hover:bg-red-700');

                document.getElementById('endpoint').disabled = true;
                document.getElementById('interval').disabled = true;
                document.getElementById('duration').disabled = true;

                // Show progress bar
                document.getElementById('progressContainer').classList.remove('hidden');
                pollingStartTime = Date.now();

                // Start polling immediately
                callAPI(endpoint);

                // Then set interval
                pollingInterval = setInterval(() => {
                    callAPI(endpoint);
                }, interval * 1000);

                // Update progress bar every 100ms for smooth animation
                progressInterval = setInterval(() => {
                    updateProgressBar(duration);
                }, 100);

                // Set duration timeout to stop polling automatically
                durationTimeout = setTimeout(() => {
                    togglePolling();
                }, duration * 1000);
            } else {
                // Stop polling
                isPolling = false;
                toggleBtn.textContent = 'Start Polling';
                toggleBtn.classList.remove('bg-red-600', 'hover:bg-red-700');
                toggleBtn.classList.add('bg-blue-600', 'hover:bg-blue-700');

                document.getElementById('endpoint').disabled = false;
                document.getElementById('interval').disabled = false;
                document.getElementById('duration').disabled = false;

                // Hide progress bar
                document.getElementById('progressContainer').classList.add('hidden');
                pollingStartTime = null;

                if (pollingInterval) {
                    clearInterval(pollingInterval);
                    pollingInterval = null;
                }
                if (durationTimeout) {
                    clearTimeout(durationTimeout);
                    durationTimeout = null;
                }
                if (progressInterval) {
                    clearInterval(progressInterval);
                    progressInterval = null;
                }

                // Reset progress bar
                document.getElementById('progressBar').style.width = '0%';
                document.getElementById('progressText').textContent = '0s / 0s';
            }
        }

        async function callAPI(endpoint) {
            const startTime = performance.now();
            const timestamp = new Date().toLocaleString();

            try {
                const response = await fetch(endpoint, {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache'
                });

                const endTime = performance.now();
                const responseTime = Math.round(endTime - startTime);
                const statusCode = response.status;
                const isSuccess = statusCode >= 200 && statusCode < 300;

                const requestData = {
                    timestamp,
                    statusCode,
                    responseTime,
                    isSuccess,
                    endpoint
                };

                requests.unshift(requestData);
                if (isSuccess) {
                    responseTimes.push(responseTime);
                }

                updateUI();
            } catch (error) {
                const endTime = performance.now();
                const responseTime = Math.round(endTime - startTime);

                const requestData = {
                    timestamp,
                    statusCode: 'Error',
                    responseTime,
                    isSuccess: false,
                    endpoint,
                    error: error.message
                };

                requests.unshift(requestData);
                updateUI();
            }
        }

        function updateUI() {
            // Update request list
            const requestList = document.getElementById('requestList');

            if (requests.length === 0) {
                requestList.innerHTML = '<div class="text-center text-gray-500 dark:text-gray-400 py-8">No requests yet. Start polling to see results.</div>';
                return;
            }

            requestList.innerHTML = requests.map((req, index) => {
                const statusClass = req.isSuccess ? 'status-success' : 'status-error';
                const statusText = req.isSuccess ? 'Success' : 'Failed';
                const iconColor = req.isSuccess ? 'text-green-600 dark:text-green-400' : 'text-red-600 dark:text-red-400';
                const iconBg = req.isSuccess ? 'bg-green-200 dark:bg-green-800' : 'bg-red-200 dark:bg-red-800';

                const checkIcon = `
                    <svg class="w-6 h-6 ${iconColor}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                    </svg>
                `;

                const xIcon = `
                    <svg class="w-6 h-6 ${iconColor}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                `;

                return `
                    <div class="border dark:border-gray-700 rounded-lg p-4 ${statusClass} transition-all hover:shadow-md">
                        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-2">
                            <div class="flex items-center gap-3">
                                <div class="${iconBg} rounded-full p-1.5 flex items-center justify-center">
                                    ${req.isSuccess ? checkIcon : xIcon}
                                </div>
                                <div>
                                    <div class="font-medium dark:text-gray-100">${statusText} - ${req.statusCode}</div>
                                    <div class="text-sm opacity-75 dark:text-gray-300">${req.timestamp}</div>
                                </div>
                            </div>
                            <div class="flex items-center gap-4 text-sm dark:text-gray-200">
                                <div>
                                    <span class="font-medium">Response Time:</span>
                                    <span class="ml-1 font-bold">${req.responseTime} ms</span>
                                </div>
                                <div class="text-xs opacity-75 dark:text-gray-400 truncate max-w-xs">
                                    ${req.endpoint}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            // Update stats
            const totalRequests = requests.length;
            const successCount = requests.filter(r => r.isSuccess).length;
            const errorCount = totalRequests - successCount;
            const avgResponseTime = responseTimes.length > 0
                ? Math.round(responseTimes.reduce((a, b) => a + b, 0) / responseTimes.length)
                : 0;
            const fastestResponse = responseTimes.length > 0
                ? Math.min(...responseTimes)
                : null;
            const slowestResponse = responseTimes.length > 0
                ? Math.max(...responseTimes)
                : null;

            document.getElementById('totalRequests').textContent = totalRequests;
            document.getElementById('successCount').textContent = successCount;
            document.getElementById('errorCount').textContent = errorCount;
            document.getElementById('avgResponseTime').textContent = avgResponseTime;
            document.getElementById('fastestResponse').textContent = fastestResponse !== null ? fastestResponse : '-';
            document.getElementById('slowestResponse').textContent = slowestResponse !== null ? slowestResponse : '-';
        }

        function updateProgressBar(duration) {
            if (!pollingStartTime) return;

            const elapsed = (Date.now() - pollingStartTime) / 1000; // elapsed time in seconds
            const progress = Math.min((elapsed / duration) * 100, 100);
            const remaining = Math.max(duration - elapsed, 0);

            document.getElementById('progressBar').style.width = `${progress}%`;
            document.getElementById('progressText').textContent = `${Math.round(elapsed)}s / ${duration}s`;
        }

        function clearHistory() {
            if (confirm('Are you sure you want to clear all request history?')) {
                requests = [];
                responseTimes = [];
                updateUI();
            }
        }

        // Save settings when inputs change
        document.getElementById('endpoint').addEventListener('input', () => {
            if (!isPolling) {
                saveSettings();
            }
        });

        document.getElementById('interval').addEventListener('input', () => {
            if (!isPolling) {
                saveSettings();
            }
        });

        document.getElementById('duration').addEventListener('input', () => {
            if (!isPolling) {
                saveSettings();
            }
        });

        // Allow Enter key to start/stop polling
        document.getElementById('endpoint').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !isPolling) {
                togglePolling();
            }
        });

        document.getElementById('interval').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !isPolling) {
                togglePolling();
            }
        });

        document.getElementById('duration').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !isPolling) {
                togglePolling();
            }
        });
    </script>
</body>

</html>
